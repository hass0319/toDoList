<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./app.js">
  </head>

  <body>
    <header>
      <nav>
        <h3>To-DO Lister</h3>
      </nav>
    </header>

    <main>
      <form class="main-form">
        <input type="text" class="main-input" id="addText" placeholder="Cleaning ...">
        <button type="submit" class="main-btn"> ADD</button>
      </form>

      <div class="list-container">
        <div class=" task-form">
          <form>
            <input type="checkbox">
            <label>Clean bedroom</label>
          </form>
        </div>
        <div class="task-form">
          <form>
            <input type="checkbox">
            <label>Make Dinner</label>
          </form>
        </div>
        <div class="task-form">
          <form>
            <input type="checkbox">
            <label>Go to GYM</label>
          </form>
        </div>
      </div>
    </main>

  </body>

</html>
