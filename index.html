<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" async></script>
  </head>

  <body>
    <header>
      <nav>
        <h3>To-DO Lister</h3>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2 class="title">My To Do List</h2>
        <div class="inputArea">
          <input type="text" class="inputT" id="addText" placeholder="Cleaning ...">
          <span onclick="createTask()" class="add-btn"> ADD</span>
        </div>
      </div>

      <div class="list-container">
        <ul class="task-list" id="tList">
          <li>Make Room</li>
          <li>Go Gym</li>
          <li>Make Dinner</li>
        </ul>
      </div>
    </main>

  </body>

</html>
